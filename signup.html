        <!-- sign up form -->
        <section class="m-5 p-5">
          <div class="text-left">


        <form method="post" action="./php/pat_signup.php">
              <div class="form-group ">
                <label> First Name : </label>
                <input
                  name="firstname"
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  required
                />
              </div>

              <div class="form-group">
                <label>Last Name : </label>
                <input
                  name="lastname"
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  required

                />
              </div>

              <div class="form-group">
                <label>Email:</label>
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="E-mail"
                  required

                />
              </div>

              <div class="form-group">
                <label>Password: </label>
                <input
                  name="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required

                />
              </div>

              <div class="form-group">
                <label>Phone Number: </label>
                <input
                  name="phone"
                  type="number"
                  class="form-control"
                  placeholder="Phone Number"
                  required

                />
              </div>

              <div class="form-group">
                <label>Gender:</label>
              </br> 
                <input
                  name="gender"
                  type="radio"
                  value="male"
                  required

                  />MALE </br> 
                  <input
                  name="gender"
                  type="radio"
                  value="female"
                  required

                  />FEMALE </br> 
                  <input
                  name="gender"
                  type="radio"
                  value="other"
                  required

                  />OTHER
              </div>

              <div class="form-group">
                <label>Location: </label>
                <input
                  name="location"
                  type="text"
                  class="form-control"
                  placeholder="Location"
                  required

                />
              </div>

              <div class="form-group">
                <label>Date_Of_Birth: </label>
                <input
                  name="dob"
                  type="date"
                  class="form-control"
                  placeholder="Date_Of_Birth"
                  required

                />
              </div>

              <div class="form-group">
                <button type="submit" name="submit" class="btn btn-success" class="form-control">Sign Up</button>
              </div>
            </form>
          </div>
        </section>
    </main>
