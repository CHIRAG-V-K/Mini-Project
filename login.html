  <body>
    <!-- login page-->
    <main>
      <section class="landing">
        <nav>
          <h1 id="logo">Project Logo</h1>
          <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a target="_blank" href="about.html">ABOUT</a></li>

        <!-- login-form -->
        <div>
          <form method="POST" action="submit.php" class="form-field">
            <table class="form-table">
              <tr>
                <td><label for="#fnmae">First Name : </label></td>
                <td>
                  <input id="fname" name="firstname" type="text" />
                </td>
              </tr>

              <tr>
                <td>
                  <label for="#lname">Last Name : </label>
                </td>
                <td>
                  <input id="lname" name="lastname" type="text" />

              </tr>

              <tr>
                <td>
                  <label for="#Email">Email:</label>
                </td>
                <td>
                  <input id="Email" name="email" type="text" />
                </td>
              </tr>

              <tr>
                <td>
                  <label for="#Password">Password: </label>
                </td>
                <td>
                  <input id="Password" name="password" type="text" />
                </td>
              </tr>

              <tr>
                <td>
                  <label for="#Conpassword">Confirm password : </label>
                </td>
                <td>
                  <input id="Conpassword" name="conpassword" type="text" />
                </td>
              </tr>

              <tr>
                <td>
                  <!-- empty-space -->
                </td>
                <td>
                  <input
                    style="background: green"
                    type="button"
                    value="Login"
                  />
                </td>
              </tr>
            </table>
          </form>
        </div>
